<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="AdryDev">
  <meta name="description" content="Preview card challenge from frontend mentor">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PREVIEW CARD</title>
  <link rel="stylesheet" href="stylesheets/index.css">
</head>

<body>
  <div class="card">
    <div class="card--head">
      <picture>
        <source media="(min-width: 90em)" srcset="images/image-product-desktop.jpg">
        <img class="card--image" src="images/image-product-mobile.jpg" alt="Perfume Image">
      </picture>
    </div>
    <div class="card--body">
      <div class="row-1">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="row-2">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="row-3">
        <h1>$149.99 <span>$169.99</span> </h1>
        <button type="button">
          <img src="images/icon-cart.svg" alt="Cart Icon">
          <span>Add to Cart</span>  
        </button>
      </div>
    </div>
  </div>
</body>

</html>
